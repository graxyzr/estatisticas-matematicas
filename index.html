<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatísticas Matemáticas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/estatistica-logo.png" type="image/x-icon">
    <link rel="shortcut icon" href="img/estatistica-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <img src="img/estatistica-logo.png" alt="Estatística" id="img-estatistica">
        <h1>Estatísticas Matemáticas</h1>
    </header>

    <div class="container">
        <p class="p-container">Insira a operação abaixo:</p>
        <select id="operacao">
            <option value="mediaSimples">Média Simples</option>
            <option value="mediaPonderada">Média Ponderada</option>
            <option value="mediaHarmonica">Média Harmônica</option>
            <option value="mediaGeometrica">Média Geométrica</option>
            <option value="moda">Moda</option>
            <option value="mediana">Mediana</option>
            <option value="variancia">Variância</option>
            <option value="desvioPadrao">Desvio Padrão</option>
        </select>
        <br>
        <button onclick="mostrarCampos()">Confirmar</button>
        <div id="inputContainer" style="display: none;"></div>

        <div id="numCamposContainer" style="display: none;">
            <br><br>
            <label for="numCampos">Número de Campos:</label>
            <input type="number" id="numCampos" min="1" max="35">
            <br><br>
            <button id="gerarCampos" style="display: none;">Gerar Campos</button>
        </div>

        <div id="calcularContainer" style="display: none;">
            <button onclick="calcularEExibirResultado()">Calcular</button>
            <button onclick="limparCampos()">Limpar</button>
        </div>

        <div id="resultado"></div>
    </div>

    <div class="container-t2"> <!-- Botão para as Explicações -->
        <p>O que são Estatísticas Matemáticas?</p>
        <a href="https://www.preparaenem.com/matematica/estatistica.html">
            <button>Explique</button>
        </a>
    </div>

    <footer>
        <p>© 2023. A Matemática É Linda. Todos os direitos reservados.</p>
        <p>Prof. André Planta</p>
        <br>
        <div class="github-links" style="display: flex;">
            <a href="https://github.com/graxyzr" style="margin-right: 20px;">
                <i class="fa-brands fa-github" style="color: #ffffff;"></i>
                graxyzr (Greice Pereira)
            </a><br>
        </div>
    </footer>

    <script src="script.js"></script>
    // Script dos Gráficos de Barra
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
